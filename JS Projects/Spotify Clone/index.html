<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify CLONE</title>
    <link rel="shortcut icon" href="spotify.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav>
            <ul>
                <li class="brand"><img src="Spotify.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    <div class="container">
        <div class="songlist">
            <h1>Songs List</h1>
            <div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">3:55</span><i class="far fa-1x songItemPlay fa-play-circle"  id="0"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span  class="songName" ></span>
                    <span class="songListPlay">
                    <span class="timestamp">3:55</span>
                    <i class="far fa-1x songItemPlay fa-play-circle" id="1"></i>
                    </span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span  class="songName" ></span>
                    <span class="songListPlay"><span class="timestamp">3:55</span><i class="far fa-1x songItemPlay fa-play-circle" id="2"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span  class="songName" ></span>
                    <span class="songListPlay"><span class="timestamp">3:55</span><i class="far fa-1x songItemPlay fa-play-circle" id="3"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="playbutton"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
       <div class="songInfo"><img src="Playing music.gif" width="40px" alt="" id="gif" style="opacity: 0"><span id="songname">HeatWaves</span></div>
    </div>
    <script src="https://kit.fontawesome.com/8a24ace99f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
